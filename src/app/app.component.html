<div class="w-full md:container">
  <h3 class="text-center">Dashboard - Database</h3>
</div>
<div class="filter">
  <div></div>
</div>
<div class="md:container">
  <canvas
    baseChart
    [chartType]="'line'"
    [legend]="true"
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    (chartHover)="onChartHover($event)"
    (chartClick)="onChartClick($event)"
  >
  </canvas>
  <button (click)="newDataPoint([900, 50, 300])">Add data point</button>
</div>
